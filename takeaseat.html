<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="logo1.png">
    <title>Contact-Quantumard</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
  
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title"><h2>Get in touch</h2>
            <hr></div>
            <input type="hidden" name="access_key" value="d533e642-57ac-4ca9-a4a5-7ec7dd58665c">
            <input type="text" name="Name" placeholder="Your Name" class="contact-input" required>
            <input type="email" name="Email" placeholder="Your Email" class="contact-input" required>
            <input type="number" name="Phone" placeholder="Your Mobile Number" class="contact-input" required>
            <textarea name="Message" placeholder="Reason for Enquiry" class="contact-input"></textarea>
            <button type="submit">Submit Enquiry <img src="arrow_icon.png" alt=""></button>
        </form>
        <div class="contact-right">
            <img src="right_img.png" alt="">
        </div>
    </div>
</body>
</html>
